<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Battlescripts Logout</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/theme.css">
  <style>
    html, body { background-color: #EEEED4; overflow:hidden; }
    h1 { text-align:center; line-height:90vh; font-size:7vw; color:#008F11; }
  </style>
</head>
<body>
<h1 id="msg">{ Please Wait... }</h1>
<script src="/lib/util.js"></script>
<script src="/lib/auth0.js"></script>
<script src="/lib/battlescripts-api.js"></script>
<script>
  window.onload = async () => {
    let auth0session = await API.getCurrentAuth0Session();
    if (auth0session) {
      API.logoutWithRedirect();
    }
    else {
      API.unauth();
      sendMessage("LOGOUT");
      window.close();
    }
  };
</script>

</body>
</html>
